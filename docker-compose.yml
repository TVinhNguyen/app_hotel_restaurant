version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotel_restaurant_app
    ports:
      - "8081:8081"      # Expo web port
      - "19000:19000"    # Expo server port
      - "19001:19001"    # Expo debugger
      - "19002:19002"    # Expo LAN
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NPM_CONFIG_LEGACY_PEER_DEPS=true
    networks:
      - hotel_restaurant_network
    stdin_open: true
    tty: true

networks:
  hotel_restaurant_network:
    driver: bridge
